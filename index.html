<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo App</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen bg-gray-100 mx-auto py-6"" >
        <header>
            <nav class="flex justify-center items-center" >
                <div class="flex justify-center items-center relative mt-10 mb-10 w-9/12">
                    <img class="w-48 absolute" src="./assets/bg.png" alt="">
                    <img class="w-16" src="./assets/Group.png" alt=""> 
                    

                </div>
            </nav>
        </header>
        <form class="">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <div class="card-body">
                  <fieldset class="fieldset">
                    <label class="fieldset-label">Mobile Number</label>
                    <input id="mobile-number" type="number" class="input" placeholder="Enter your number" required/>
                    <label class="fieldset-label">4 digit pin</label>
                    <input id="pin" type="text" class="input" placeholder="Enter 4 Digit Pin" required/>
                    <div><a class="link link-hover">Forgot password?</a></div>
                    <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
                  </fieldset>
                </div>
              </div>
            </div>
        </form>
    
    </section>


    <script src="./script/script.js"></script>
    
</body>
</html>
